<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>one email</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>

<div>
    <h2>Scams Received</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>From</th>
            <th>Date Time</th>
            <th>Message</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${email.sender}">
            <td th:text="${email.date}">
            <td th:text="${email.body}">
        </tbody>
    </table>
</div>

<section class="buttonsGroup">
    <div class="btn-group" role="group" aria-label="Basic example">
        <a type="button" class="btn btn-primary" th:href="@{/emails/answer-email/{id}(id = ${email.id})}" methods="get" >Responder</a>
        <a type="button" class="btn btn-primary" th:href="@{/emails/received}" methods="get" >Reenviar</a>
        <a type="button" class="btn btn-primary" th:href="@{/emails/emails-eliminated}">Responder a todos</a>
    </div>
</section>

</body>
</html>
