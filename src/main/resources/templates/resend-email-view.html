<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TotallyNotAScamEmail</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>


<div>
    <form action="#" th:action="@{/emails/answer-email}" th:object="${email}" method="post">

        <input type="hidden"  th:value="${email.body}" th:field="*{body}">

        <label>To</label>
        <label>
            <input type="text" class="form-control" id="to" name="to" th:field="*{receivers}">
        </label>

        <div>
            <input type="submit" class="btn btn-primary" name="sendEmail">
        </div>

        <div>
            <a type="button" th:href="@{/new-email}" methods="get" class="btn btn-danger"> Go Back </a>
        </div>

    </form>
</div>
</body>
</html>
