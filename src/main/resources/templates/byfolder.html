<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>By Folder</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div>
        <h2 th:text="${emailListByFolder.folderName}"> </h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>De</th>
                <th>Para</th>
                <th>Date Time</th>
                <th>Message</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="email : ${emailListByFolder.emails}">
                <td th:text="${email.sender}">
                <td th:text="${email.receivers}">
                <td th:text="${email.date}">
                <td th:text="${email.body}">
                <td ><a type="button" class="btn btn-primary" th:href="@{/emails/email-view/{id}(id = ${email.id})}" methods="get"> Ver </a> </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a type="button" th:href="@{/emails/home}" methods="get" class="btn btn-danger"> Go Back </a>
    </div>

</body>
</html>
