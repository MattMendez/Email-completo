<html xmlns:th="http://www.thymeleaf.org;" lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <header>
    <h1 class="titleMain">Not Gmail</h1>
  </header>

  <main>
    <section class="rectangleMain">
      <div class="backgroundContent">
        <form class="formDesign" action="#" th:action="@{/users/login}" th:object="${loginForm}" method="post">

          <div>
            <label class="col-sm-2 control-label" >Email</label>
            <label>
              <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
            </label>
          </div>
    
          <div>
            <label class="col-sm-2 control-label" >Contrase√±a</label>
            <label>
              <input class="form-control" type="password"  th:field="*{password}">
            </label>
          </div>

          <div class="buttonsLogin">
            <button class="btn btn-primary" type="submit"  name="sendLogin">Iniciar Sesion</button>
            <button><a type="button" class="btn btn-warning" th:href="@{/users/new-user}" methods="get"> Registrarse </a></button>
          </div>

        </form>
      </div>
    </section>    
  </main>

  <footer>

  </footer>

</body>
