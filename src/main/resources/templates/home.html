<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>

  <!-- Bootstrap CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet"
        th:href="@{/css/bootstrap.css}">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
  <h1 th:class="color">Home</h1>
</header>

<section class="buttonsGroup">
  <div class="btn-group" role="group" aria-label="Basic example">
    <a type="button" class="btn btn-primary" th:href="@{/emails/sent}" methods="get" >Enviados</a>
    <a type="button" class="btn btn-primary" th:href="@{/emails/received}" methods="get" >Recibidos</a>
    <a type="button" class="btn btn-primary" th:href="@{/emails/emails-eliminated}">Eliminados</a>
  </div>
</section>


<div th:text="${session.user}"> </div>


<div>
  <a type="button" th:href="@{/emails/new-email}" methods="get" class="btn btn-primary"> Wanna scam someone? </a>
</div>

<div>
  <h2>Scams Received</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>From</th>
      <th>Date Time</th>
      <th>Message</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="email : ${emails.receivedEmails}">
      <td th:text="${email.sender}">
      <td th:text="${email.date}">
      <td th:text="${email.body}">
      <td ><a type="button" class="btn btn-primary" th:href="@{/emails/email-view/{id}(id = ${email.id})}" methods="get"> Ver </a> </td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <h2>Scams Sent</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>To</th>
      <th>Date Time</th>
      <th>Message</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="email : ${emails.sentEmails}">
      <td th:text="${email.receivers}">
      <td th:text="${email.date}">
      <td th:text="${email.body}">
      <td ><a type="button" class="btn btn-primary" th:href="@{/emails/email-view/{id}(id = ${email.id})}" methods="get"> Ver </a> </td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <a type="button" class="btn btn-warning" th:href="@{/users/logout}" methods="get"> Logout </a>
</div>

</body>
</html>
